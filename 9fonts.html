<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts </title>
    <style>
        p{
            font-family: cursive;
             font-size: 50px; /*1 pixel(px)=(1/96)inches */
             line-height: 1.3em;
        }
        span{
            font-weight: bolder;
            font-style: italic;

        }
    </style>
</head>
<body>
    <h2>Fonts</h2>
    <p>Let us play with <span>fonts</span></p>
    
    
</body>
</html>
