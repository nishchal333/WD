<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>colors in CSS</title>
    <style>
      #firstPara {
        color: yellow; /*color by name*/
      }
      #secondPara {
        color: rgb(0, 100, 0); /*color by rgb value*/
      }
      #thirdPara {
        color: #ff88ff; /*color by hex value*/
      }
    </style>
  </head>
  <body>
    <h2>COLORS</h2>
    <p id="firstPara">This is first paragraph</p>
    <p id="secondPara">This is second paragraph</p>
    <p id="thirdPara">This is third paragraph</p>
  </body>
</html>
