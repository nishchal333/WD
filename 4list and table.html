<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List and Table</title>
  </head>
  <body>
    <ul square>
      <li>This is a list</li>
      <li>This is second list</li>
      <ul>
        <li>Nishchal</li>
        <li>Jain</li>
      </ul>
    </ul>

    <ol>
      <li>This is ordered list</li>
    </ol>

    <!-- Table -->
    <h2>HTML Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Employee Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Shubham</td>
          <td>420</tb>
          <td>Programmer</td>
        </tr>
        <tr>
          <td>Shanu</td>
          <td>536</td>
          <td>Web Developer</td>
        </tr>
        <tr>
          <td>Priyanshu</td>
          <td>732</td>
          <td>Senior Manager</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
