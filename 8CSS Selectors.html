<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selectors */
        p{
            border:2px solid red;
        }
        /* id selecetors */
        #firstPara{
            color:green;

        }
        /* class selecetors */
        .bgBlue{
            color:yellow;
            background-color:blue;
        }
        /* grouping selectors */
        span,footer{
            color:aliceblue;
            background-color: black;
        }
        
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara" >This is simple paragraph</p>
    <p id="secondPara" class="bgBlue redElement">This is second simple paragraph</p>
    <p id="thirdPara">This is third simple paragraph</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
